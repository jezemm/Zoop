<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoop - Puzzle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Zoop</h1>
            <p>Draw a path through all numbers in order, visiting every cell</p>
        </header>
        
        <div class="game-board">
            <canvas id="game-canvas" width="400" height="400"></canvas>
        </div>

        <div class="game-stats">
            <div class="stat">
                <span class="stat-label">Moves:</span>
                <span id="move-counter">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="stat">
                <span class="stat-label">Difficulty:</span>
                <span id="current-difficulty">Medium</span>
            </div>
        </div>

        <div class="game-settings">
            <div class="setting-group">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select" class="setting-select">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="extra-hard">Extra Hard</option>
                    <option value="almost-impossible">Almost Impossible!</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="board-size-select">Board Size:</label>
                <select id="board-size-select" class="setting-select">
                    <option value="6" selected>6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
            <button id="hint-btn" class="btn btn-secondary">Hint</button>
            <button id="new-game-btn" class="btn btn-primary">New Game</button>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
